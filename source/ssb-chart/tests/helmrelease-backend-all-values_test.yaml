suite: test helmrelease for backend with all values

tests:
  - it: should render Deployment
    templates:
      - deployment.yaml
    values:
      - ./values/helmrelease-all-values.yaml
    set:
      appType: "backend"
    release:
      name: unittest-app
      namespace: unittest
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - matchSnapshot: {}

  - it: should render PVC
