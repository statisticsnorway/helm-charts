suite: test serviceaccount'
templates:
  - serviceaccount.yaml
tests:
  
  - it: should render nothing if not enabled
    values: 
      - ./values/default-values.yaml
    set:
      serviceAccount.create: false
    asserts:
      - hasDocuments:
          count: 0
          
  - it: should render one document if enabled
    values: 
      - ./values/default-values.yaml
    set:
      serviceAccount.create: true
    asserts:
      - hasDocuments:
          count: 1

  - it: should be of kind ServiceAccount
    values:
      - ./values/default-values.yaml
    asserts:
      - isKind:
          of: ServiceAccount

  - it: should include given annotations
    values:
      - ./values/serviceaccount-annotation-values.yaml
    asserts:
      - equal:
          path: metadata.annotations
          value:
            key1: value1
            key2: value2
