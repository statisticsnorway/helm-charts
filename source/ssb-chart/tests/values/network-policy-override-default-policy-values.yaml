name: "unittest-app"
namespace: "unittest"
appType: "backend"
cluster: "test-cluster"
billingProject: "ssb-unittest"
image:
  repository: ssb.no/unittest-app
  tag: '1.0'
networkpolicy:
  enabled: true
  overrideDefaultPolicy:
    enabled: true 
    ingress:
      - ports:
        - port: 80
          protocol: TCP
        from:
          - namespaceSelector: {}

    egress:
      # Allow egress traffic to the Kubernetes DNS service
      - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
        to:
          - namespaceSelector: {}
            podSelector:
              matchLabels:
                k8s-app: kube-dns
