name: "unittest-app"
namespace: "unittest"
appType: "backend"
cluster: "test-cluster"
billingProject: "ssb-unittest"
image:
  repository: ssb.no/unittest-app
  tag: '1.0'
access:
  ingress:
    internal:
      - application: app3
        namespace: n3
        rules:
          - methods: ["GET"]
            paths: ["api/"]
            jwt:
              issuer: https://keycloak.ssb.no/auth/realms/ssb
              audience: app3
          - methods: ["GET"]
            paths: ["api/"]
            jwt:
              issuer: https://keycloak.ssb.no/auth/realms/ssb
              audience: app3-ssb
          - methods: ["GET"]
            paths: ["api/"]
            jwt:
              issuer: https://keycloak.ssb.no/auth/realms/other-realm
              audience: app3-other