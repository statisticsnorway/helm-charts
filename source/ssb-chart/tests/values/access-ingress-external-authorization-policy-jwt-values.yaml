name: "unittest-app"
namespace: "unittest"
appType: "backend"
cluster: "test-cluster"
billingProject: "ssb-unittest"
image:
  repository: ssb.no/unittest-app
  tag: '1.0'
access:
  ingress:
    external:
      gateways:
        - type: public
          rules:
            - methods: [ "GET" ]
              paths: [ "api/" ]
              jwt:
                issuer: https://sso.example.com/auth/realms/ssb
                audiences:
                  - ekstern-client-id